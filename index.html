<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">

<title>Frontend Mentor | Profile card component</title>
</head>
<body>
<main>
<article>
        <div class="foto">
                <img class="foto_img" src="images/image-victor.jpg" alt="">
                <h1 class="name">Victor Crest <span class="age">26</span></h1>
                <hr>
                <h3>London</h3>
       </div>
       <hr>
        <div class="datos">
                <div class="followers">
                        <h2>80K</h2>
                        <p>Followers</p>
                </div>
                <div class="likes">
                        <h2>803K</h2>
                        <p>Likes</p>
                </div>
                <div class="photos">
                        <h2>1.4K</h2>
                        <p>Photos</p>
                </div>
        </div>
</article>


</main>
<footer>
        <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Rosi Ibarra</a>.
        </div> 
</footer>
<script src="app.js"></script>
</body>
</html>
